<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class= "row">
            <div class= "col-md-12 top">
                <h1>Do You Possess Psychic Ability?</h1>
                <h4>Guess any letter and find out!</h4>
            </div>
        </div>
        <br>
      <div class="row lead box">
          <div class="col-md-d">
              <img src="assets/images/fortune-teller.jpg" class="img-responsive" alt="fortune-teller" width="187.5" height="225"/>
          </div>
          <div class="col-md-8">
              <p class="text-green" id = "win">Wins: </p>
              <br>
              <p class="text-danger" id = "loss">Losses: </p>
              <br>
              <p id = "guessleft">Number of guesses left: </p>
              <br>
              <p id = "guesssofar">Your guesses so far </p>  
            </div>
      </div>
    </div>

    <!--Lets Try a Footer-->
    <footer class="footer">
        <div class="container">
            <p class="text-center">-----Thank You For Playing-----</p>

        </div>
    </footer>
    	<!-- Link to javascript file -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
    

</body>
</html>
